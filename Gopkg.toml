# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/appscode/jsonpatch"

[[constraint]]
  name = "github.com/json-iterator/go"
  version = "1.1.3"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.9.0"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.9.0"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.9.0"

[[constraint]]
  name = "k8s.io/client-go"
  version = "6.0.0"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "=v1.9.0"

[[override]]
  branch = "release-3.9"
  name = "github.com/openshift/api"

[[override]]
  branch = "release-3.9"
  name = "github.com/openshift/client-go"

[[override]]
  name = "github.com/openshift/origin"
  version = "=v3.9.0"

[[override]]
  branch = "release-branch.go1.9"
  name = "golang.org/x/net"

[[override]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "v11.1.1-beta"

[[override]]
  name = "github.com/Azure/go-autorest"
  version = "v9.1.0"

[[override]]
  name = "github.com/docker/distribution"
  revision = "edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c"

[[override]]
  name = "github.com/docker/docker"
  revision = "4f3616fb1c112e206b88cb7a9922bf49067a7756"

[[override]]
  name = "github.com/docker/go-connections"
  version = "v0.3.0"

[[override]]
  name = "github.com/docker/go-units"
  revision = "9e638d38cf6977a37a8ea0078f3ee75a7cdb2dd1"

[[override]]
  name = "github.com/docker/libtrust"
  revision = "9cbd2a1374f46905c68a4eb3694a130610adc62a"

[prune]
  go-tests = true
  unused-packages = true
